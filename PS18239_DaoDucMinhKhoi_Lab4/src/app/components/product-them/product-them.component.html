<!-- product-them.component.html -->
<form class="col-8m-auto border border-primaryp-2 p-3">
  <p>Tên SP<input name="tensp" [(ngModel)]="sp.tensp" type="text" class="form-control" /></p>
  <p>Giá<input name="giasp" [(ngModel)]="sp.giasp" type="text" class="form-control" /></p>
  <p>Code<input name="code" [(ngModel)]="sp.code" type="text" class="form-control" /></p>
  <p>Ngày<input name="ngay" [(ngModel)]="sp.ngay" type="date" class="form-control" /></p>
  <p>Mô tả<textarea name="mota" [(ngModel)]="sp.mota" class="form-control"></textarea></p>
  <button class="btn btn-warning py-2px-5" (click)="themSP()">Thêm</button>
</form>
