<div class="container">
  <header class="bg-info" style="min-height: 100px"></header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">K'Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/"
              aria-current="page"
              href="#"
              >Trang chủ</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sanpham" href="#">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lienhe" href="#">Liên hệ</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tài khoản
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" (click)="ghiNhanCN('dn')" href="#"
                  >Đăng nhập</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Đăng ký</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Quản trị sản phẩm
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" routerLink="admin/themSP" href="#"
                  >Thêm sản phẩm</a
                >
              </li>
              <li><a class="dropdown-item" routerLink="admin/sp" href="#">Danh sách sản phẩm</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" routerLink="admin/thoat" href="#">Thoát</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Từ khóa"
            aria-label="Search"
            (keyup)="handleChangeKeyword($event)"
            [value]="searchValue"
          />
          <button class="btn btn-outline-success" type="submit">Tìm</button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <article class="col-md-9 bg-light">
      <router-outlet></router-outlet>
    </article>
    <aside class="col-md-3 bg-secondary"></aside>
  </main>
  <footer class="bg-dark text-white text-center">HỌ TÊN SINH VIÊN</footer>
</div>
